<div class="relative flex flex-col justify-center overflow-hidden text-white">
	<div class="relative rounded-full shadow-xl sm:mx-auto sm:max-w-lg bg-gray-800">
	  <div class="mx-auto">
		<form class="relative mx-auto w-max" [formGroup]="addressSearchForm" (ngSubmit)="onSearch()">
			<input (keydown)="onKeydown($event)" formControlName="address" type="search" class="peer cursor-pointer relative z-10 h-12 w-12 rounded-full border bg-transparent pl-12 outline-none focus:w-80 focus:cursor-text focus:border-white focus:pl-16 focus:pr-20" />
		  	<button type="submit" class="hidden peer-focus:inline-block absolute z-10 right-2.5 top-2 bottom-2 text-gray-800 bg-white rounded-full font-medium text-sm p-2 leading-none" [disabled]="!addressSearchForm.valid">Search</button>
		  	<svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-y-0 my-auto h-8 w-12 border-r border-transparent stroke-white px-3.5 peer-focus:border-white peer-focus:stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
				<path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
		  	</svg>
		</form>
	  </div>
	</div>
</div>
