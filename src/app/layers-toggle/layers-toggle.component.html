<div class="relative">
	<button
		id="dropdownInformationButton"
		data-dropdown-toggle="dropdownInformation"
		data-dropdown-placement="top"
		data-dropdown-offset-skidding="150"
		class="inline-flex items-center rounded-lg bg-gray-800 px-5 py-2.5 text-center text-sm font-medium text-white ring-1 ring-white hover:bg-gray-800 focus:outline-none"
		type="button">
		Layers
	</button>

	<div id="dropdownInformation" class="z-10 hidden w-96 divide-y divide-white rounded-lg bg-gray-800 shadow">
		<form class="space-y-4 px-4 py-3 text-sm text-white" [formGroup]="layersSettingsForm">
			<h3>3D tiles</h3>

			<div>
				<label class="inline-flex cursor-pointer items-center">
					<input type="checkbox" formControlName="googleTiles" value="" class="peer sr-only" />
					<div
						class="peer relative h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-teal-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-teal-300 rtl:peer-checked:after:-translate-x-full"></div>
					<span class="ms-3 text-sm font-medium text-white">Google photorealistic tiles</span>
				</label>
				<div class="ml-14">
					<label for="google-tiles-opacity-range" class="mb-2 block text-sm text-white">Opacity</label>
					<input
						id="google-tiles-opacity-range"
						type="range"
						formControlName="googleTilesOpacity"
						value="1"
						min="0"
						max="1"
						step="0.01"
						class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200" />
				</div>
			</div>
			<div>
				<label class="inline-flex cursor-pointer items-center">
					<input type="checkbox" formControlName="swisstopoBuildingsTiles" value="" class="peer sr-only" />
					<div
						class="peer relative h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-teal-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-teal-300 rtl:peer-checked:after:-translate-x-full"></div>
					<span class="ms-3 text-sm font-medium text-white">swisstopo swissBUILDINGS3D tiles</span>
				</label>
			</div>
			<div>
				<label class="inline-flex cursor-pointer items-center">
					<input type="checkbox" formControlName="swisstopoTlmTiles" value="" class="peer sr-only" />
					<div
						class="peer relative h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-teal-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-teal-300 rtl:peer-checked:after:-translate-x-full"></div>
					<span class="ms-3 text-sm font-medium text-white">swisstopo swissTLM3D tiles</span>
				</label>
			</div>
			<div>
				<label class="inline-flex cursor-pointer items-center">
					<input type="checkbox" formControlName="swisstopoVegetationTiles" value="" class="peer sr-only" />
					<div
						class="peer relative h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-teal-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-teal-300 rtl:peer-checked:after:-translate-x-full"></div>
					<span class="ms-3 text-sm font-medium text-white">swisstopo vegetation 3D tiles</span>
				</label>
			</div>
			<div>
				<label class="inline-flex cursor-pointer items-center">
					<input type="checkbox" formControlName="swisstopoNamesTiles" value="" class="peer sr-only" />
					<div
						class="peer relative h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-teal-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-teal-300 rtl:peer-checked:after:-translate-x-full"></div>
					<span class="ms-3 text-sm font-medium text-white">swisstopo swissNAMES3D tiles</span>
				</label>
			</div>
		</form>
	</div>
</div>
