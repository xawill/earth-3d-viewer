<div class="relative">
	<button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation" data-dropdown-placement="top" data-dropdown-offset-skidding="150" class="text-white bg-gray-800 hover:bg-gray-800 ring-1 focus:outline-none ring-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" type="button">
		Layers

	<div id="dropdownInformation" class="z-10 hidden bg-gray-800 divide-y divide-white rounded-lg shadow w-96">

				<span class="ms-3 text-sm text-white">swisstopo swissTLM3D tiles</span>

				<span class="ms-3 text-sm text-white">swisstopo vegetation 3D tiles</span>
			</label>
			<label class="inline-flex items-center cursor-pointer">
				<input type="checkbox" formControlName="swisstopoNamesTiles" value="" class="sr-only peer">
				<div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-teal-300 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-teal-600"></div>
